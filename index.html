<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.js" ></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <title>Inventory Stocktake</title>
    </head>
</html>
<body>
    <div class="container-fluid">
        <div class="d-flex mb-3 gap-3 align-items-center">
            <h1>Inventory Stocktake</h1>
            <button type="button" class="btn btn-info" id="uploadButton" onclick="upload()" disabled>Upload</button>
        </div>
        <div class="d-flex mb-3 gap-3 flex-wrap align-items-start">
            <div class="input-pair">
                <label class="d-block" for="shopify">Shopify: <span class="text-danger">*</span></label>
                <input class="d-block" type="file" name="shopify" id="shopify" multiple="multiple" onchange="updateButtons()" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"/>
            </div>
            <div class="input-pair">
                <label class="d-block" for="lazada">Lazada: <span class="text-danger">*</span></label>
                <input class="d-block" type="file" name="lazada" id="lazada" multiple="multiple" onchange="updateButtons()" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"/>
            </div>
        </div>

        <div class="table-container">
            <p class="d-none loading">Loading...</p>
            <div class="main-table">
                <div class="table-header d-flex mb-3 justify-content-between align-items-center"></div>
                <div class="table-body"></div>
            </div>

            <div class="no-stocks">
                <div class="table-header d-flex mb-3 justify-content-between align-items-center"></div>
                <div class="table-body"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
